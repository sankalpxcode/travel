<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Find Your Perfect Stay</h1>
            <p>Discover the best hotels at unbeatable prices.</p>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city" class="search-bar">
                <input type="date" id="checkInDate" class="search-bar">
                <input type="date" id="checkOutDate" class="search-bar">
                <input type="number" id="guests" placeholder="No. of Guests" class="search-bar">
                <button onclick="searchHotels()" class="search-button">Search Hotels</button>
            </div>
        </section>

        <section id="citiesSection" class="section">
            <h2>Popular Cities</h2>
            <div id="citiesContainer" class="cities-container"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Hotel Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
